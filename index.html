<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8" />
    <title id="page-title" data-en="Lunar&Mars (LUMA)" data-fr="Lunar&Mars (LUMA)">Lunar&Mars (LUMA)</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="luma-logo.png" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800;900&display=swap" rel="stylesheet" />
    <style>
        * { margin:0; padding:0; box-sizing:border-box; }
        body {
            font-family: "Inter", system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
            /* Si luma-bg.jpg n'est pas fourni, le fond restera noir */
            background:#000 url("luma-bg.jpg") center/cover fixed no-repeat;
            color:#fff;
            overflow-x:hidden;
        }
        a { color:inherit; text-decoration:none; }

        /* -------- HEADER + TICKER -------- */
        header {
            position:fixed;
            top:0;
            left:0;
            right:0;
            z-index:1000;
            display:flex;
            align-items:center;
            justify-content:space-between;
            gap:20px;
            padding:10px 24px;
            background:linear-gradient(to bottom,rgba(0,0,0,0.9),rgba(0,0,0,0.6));
            backdrop-filter:blur(16px);
            border-bottom:1px solid rgba(255,255,255,0.15);
        }
        .brand {
            display:flex;
            align-items:center;
            gap:12px;
        }
        .brand-logo {
            width:52px;
            height:52px;
            border-radius:16px;
            overflow:hidden;
            background:#000;
        }
        .brand-logo img {
            width:100%;
            height:100%;
            object-fit:cover;
        }
        .brand-name {
            font-size:24px;
            font-weight:900;
            letter-spacing:0.02em;
        }

        /* MENU */
        .nav {
            display:flex;
            gap:16px;
            font-size:12px;
            text-transform:uppercase;
        }
        .nav a {
            padding:4px 8px;
            border-radius:999px;
            border:1px solid transparent;
            color:#f5f5ff;
            opacity:0.85;
        }
        .nav a:hover {
            border-color:rgba(255,255,255,0.35);
            background:rgba(0,0,0,0.55);
            opacity:1;
        }

        /* Style du Sélecteur de Langue */
        .lang-switch {
            display:flex;
            gap:8px;
        }
        .lang-switch button {
            background:#000;
            color:#fff;
            border:1px solid rgba(255,255,255,0.35);
            padding:4px 10px;
            border-radius:999px;
            cursor:pointer;
            font-size:11px;
            transition: all 0.2s;
        }
        .lang-switch button.active {
            background:#ffb21a; /* Couleur accent */
            color:#1b1302;
            border-color: #ffb21a;
        }
        
        /* TICKER */
        .ticker {
            position:fixed;
            top:74px;  /* sous le header */
            left:0;
            right:0;
            z-index:900;
            background:#f7f7fb;
            border-bottom:1px solid #e0e0ef;
            overflow:hidden;
        }
        .ticker-inner {
            padding:6px 0;
            white-space:nowrap;
        }
        .ticker-track {
            display:inline-flex;
            gap:22px;
            padding:0 24px;
            animation:scroll 38s linear infinite;
        }
        .ticker-item {
            font-size:13px;
            color:#222;
            font-weight:600;
        }
        .ticker-item span {
            margin-right:4px;
        }
        .ticker-change {
            font-size:11px;
            padding:2px 6px;
            border-radius:999px;
            border:1px solid transparent;
        }
        .ticker-change.up {
            color:#1a9c4d;
            border-color:rgba(26,156,77,0.35);
            background:rgba(26,156,77,0.08);
        }
        .ticker-change.down {
            color:#e64b5f;
            border-color:rgba(230,75,95,0.4);
            background:rgba(230,75,95,0.08);
        }
        @keyframes scroll {
            0% { transform:translateX(0); }
            100% { transform:translateX(-50%); }
        }
        @media (max-width:800px) {
            .ticker-track { animation:none; }
            .nav { display:none; } /* on cache le menu sur mobile pour rester simple */
        }
        
        /* -------- HERO « WHAT IS LUMA? » -------- */
        main {
            min-height:100vh;
        }
        .hero {
            max-width:1300px; 
            margin:0 auto;
            padding:180px 24px 80px; 
            position:relative;
        }
        .hero-title {
            text-align:center;
            font-size:54px;
            font-weight:900;
            letter-spacing:0.08em;
            margin-bottom:30px;
            text-shadow:0 0 18px rgba(0,0,0,0.9);
        }
        .hero-grid {
            display:grid;
            grid-template-columns: minmax(0,1.5fr) minmax(0,1fr); 
            gap:36px;
        }
        .panel {
            background:rgba(9,10,22,0.78);
            border-radius:24px;
            border:1px solid rgba(255,255,255,0.18);
            padding:30px;
            box-shadow:0 24px 60px rgba(0,0,0,0.65);
            backdrop-filter:blur(10px);
        }
        .panel-title-small {
            font-size:13px;
            letter-spacing:0.18em;
            text-transform:uppercase;
            color:rgba(255,255,255,0.8);
            margin-bottom:12px;
        }
        .panel-heading {
            font-size:30px;
            font-weight:900;
            line-height:1.1;
            margin-bottom:16px;
        }
        .panel-text {
            font-size:15px;
            color:rgba(255,255,255,0.85);
            line-height:1.7;
        }
        
        .scroll-content {
            max-height: 250px;
            overflow-y: auto;
            padding-right: 15px;
            scrollbar-width: thin;
            scrollbar-color: rgba(255, 255, 255, 0.2) transparent;
        }
        .scroll-content::-webkit-scrollbar {
            width: 8px;
        }
        .scroll-content::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 4px;
        }
        .scroll-content::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 255, 255, 0.4);
        }
        .scroll-content::-webkit-scrollbar-track {
            background: transparent;
        }
        
        /* Panel de droite : prix */
        .price-label {
            font-size:13px;
            letter-spacing:0.18em;
            text-transform:uppercase;
            color:#f3f3ff;
            margin-bottom:12px;
        }
        .price-main {
            font-size:34px; 
            font-weight:900;
            letter-spacing:0.04em;
            margin-bottom:10px;
        }
        .price-change {
            display:inline-flex;
            align-items:center;
            gap:6px;
            font-size:12px;
            padding:4px 10px;
            border-radius:999px;
            background:#2c3f2c;
            color:#46d47b;
            margin-bottom:10px;
        }
        .price-change.down {
            background:#4a2730;
            color:#ff7b8f;
        }
        .price-note {
            font-size:12px;
            color:rgba(255,255,255,0.78);
            margin-bottom:14px;
        }
        .price-pool {
            font-size:12px;
            color:rgba(255,255,255,0.9);
            margin-bottom:22px;
        }
        .btn {
            display:inline-flex;
            align-items:center;
            justify-content:center;
            border-radius:999px;
            padding:12px 28px;
            border:none;
            cursor:pointer;
            font-size:16px;
            font-weight:700;
            white-space:nowrap;
            text-decoration:none;
        }
        .btn-mexc {
            background:#ffb21a;
            color:#1b1302;
            box-shadow:0 16px 45px rgba(255,178,26,0.7);
        }
        .btn-mexc:hover {
            transform:translateY(-1px);
            box-shadow:0 22px 60px rgba(255,178,26,0.9);
        }
        .btn-secondary {
            background:rgba(0,0,0,0.55);
            color:#fff;
            border:1px solid rgba(255,255,255,0.35);
            font-size:14px;
            padding:10px 20px;
        }
        .panel-buttons {
            display:flex;
            flex-wrap:wrap;
            align-items:center;
            gap:10px; 
        }
        
        /* SECTION TOKENOMICS */
        .tokenomics-section {
            max-width:1300px;
            margin:0 auto 60px;
            padding:0 24px;
        }
        .tokenomics-card {
            margin-top:10px;
            background:rgba(9,10,22,0.9);
            border-radius:24px;
            border:1px solid rgba(255,255,255,0.16);
            padding:24px 26px;
            box-shadow:0 20px 55px rgba(0,0,0,0.75);
        }
        .tokenomics-title {
            font-size:20px;
            font-weight:800;
            margin-bottom:16px;
        }
        .tokenomics-grid {
            display:flex;
            justify-content:space-between;
            gap:24px;
            font-size:14px;
        }
        .tokenomics-card code {
            font-size:12px;
            background:rgba(0,0,0,0.6);
            padding:4px 6px;
            border-radius:6px;
        }
        .tokenomics-note {
            display:flex;
            align-items:flex-start;
            justify-content:flex-end;
        }
        .tokenomics-badge {
            font-size:12px;
            padding:10px 14px;
            border-radius:14px;
            background:rgba(0,0,0,0.65);
            border:1px solid rgba(255,255,255,0.25);
        }
        @media (max-width:800px) {
            .tokenomics-grid { flex-direction:column; }
        }

        /* SECTION LIENS */
        .links-section {
            max-width:1300px;
            margin:0 auto 40px;
            padding:0 24px;
        }
        .links-card {
            background:rgba(9,10,22,0.9);
            border-radius:24px;
            border:1px solid rgba(255,255,255,0.16);
            padding:20px 24px;
            box-shadow:0 18px 45px rgba(0,0,0,0.7);
        }
        .links-title {
            font-size:18px;
            font-weight:800;
            margin-bottom:12px;
        }
        .links-chips {
            display:flex;
            flex-wrap:wrap;
            gap:10px;
            font-size:13px;
        }
        .link-chip {
            padding:8px 14px;
            border-radius:999px;
            background:rgba(0,0,0,0.6);
            border:1px solid rgba(255,255,255,0.25);
        }

        /* Media Queries (Responsive) */
        @media (max-width:1200px) {
            .hero-grid {
                grid-template-columns: minmax(0,1fr) minmax(0,1fr);
            }
        }
        @media (max-width:960px) {
            .hero {
                padding-top:170px;
            }
            .hero-grid {
                grid-template-columns:minmax(0,1fr);
            }
            .hero-title {
                font-size:40px;
            }
        }
        @media (max-width:640px) {
