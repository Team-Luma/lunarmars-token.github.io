    <style>
        :root {
            --bg-main: #050814;
            --bg-card: #0c1020;
            --accent: #f5c24b;
            --accent-soft: rgba(245, 194, 75, 0.12);
            --text-main: #f7f7ff;
            --text-muted: #a3acc2;
            --border-subtle: #262b3b;
            --shadow-soft: 0 30px 60px rgba(0, 0, 0, 0.65);
        }

        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
                sans-serif;
            background: radial-gradient(circle at top, #171c3a 0%, #050814 45%, #02040a 100%);
            color: var(--text-main);
            line-height: 1.6;
        }

        a {
            color: var(--accent);
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        /* Layout */

        .page {
            max-width: 1100px;
            margin: 0 auto;
            padding: 24px 16px 64px;
        }

        header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 16px;
            margin-bottom: 32px;
        }

        .brand {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .brand-logo {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            box-shadow: 0 0 25px rgba(245, 194, 75, 0.6);
            object-fit: cover;
        }

        .brand-title {
            font-weight: 600;
            letter-spacing: 0.03em;
            font-size: 18px;
        }

        nav {
            display: flex;
            align-items: center;
            gap: 18px;
            flex-wrap: wrap;
        }

        .nav-link {
            font-size: 14px;
            color: var(--text-muted);
        }

        .nav-link:hover {
            color: var(--accent);
        }

        .lang-switch {
            display: inline-flex;
            border-radius: 999px;
            border: 1px solid var(--border-subtle);
            overflow: hidden;
            background: #050814;
        }

        .lang-btn {
            border: none;
            background: transparent;
            color: var(--text-muted);
            font-size: 13px;
            padding: 6px 10px;
            cursor: pointer;
        }

        .lang-btn.active {
            background: var(--accent-soft);
            color: var(--accent);
            font-weight: 600;
        }

        /* Hero */

        .hero {
            display: grid;
            grid-template-columns: minmax(0, 3fr) minmax(0, 2fr);
            gap: 32px;
            align-items: center;
            margin-bottom: 40px;
        }

        .hero-badge {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            font-size: 12px;
            padding: 4px 10px;
            background: rgba(12, 16, 32, 0.9);
            border-radius: 999px;
            border: 1px solid var(--border-subtle);
            color: var(--text-muted);
        }

        .hero-badge span.dot {
            width: 7px;
            height: 7px;
            border-radius: 50%;
            background: #2ecc71;
            box-shadow: 0 0 10px #2ecc71;
        }

        .hero-title {
            font-size: clamp(30px, 4vw, 40px);
            margin: 18px 0 12px;
        }

        .hero-subtitle {
            font-size: 15px;
            color: var(--text-muted);
            max-width: 520px;
        }

        .hero-actions {
            display: flex;
            flex-wrap: wrap;
            gap: 12px;
            margin-top: 24px;
        }

        .btn {
            border-radius: 999px;
            border: none;
            cursor: pointer;
            font-size: 14px;
            padding: 10px 18px;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            font-weight: 500;
        }

        .btn-primary {
            background: linear-gradient(135deg, #f5c24b, #ffdf7e);
            color: #301c00;
            box-shadow: 0 12px 25px rgba(0, 0, 0, 0.55);
        }

        .btn-ghost {
            background: rgba(12, 16, 32, 0.9);
            color: var(--text-main);
            border: 1px solid var(--border-subtle);
        }

        .token-card {
            background: rgba(12, 16, 32, 0.95);
            border-radius: 20px;
            padding: 18px 18px 16px;
            border: 1px solid var(--border-subtle);
            box-shadow: var(--shadow-soft);
        }

        .token-label {
            font-size: 12px;
            color: var(--text-muted);
            margin-bottom: 6px;
        }

        .token-value {
            font-family: "SF Mono", ui-monospace, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
            font-size: 13px;
            background: #050814;
            border-radius: 10px;
            padding: 8px 10px;
            border: 1px solid #15192a;
            word-break: break-all;
        }

        .token-grid {
            display: grid;
            grid-template-columns: repeat(2, minmax(0, 1fr));
            gap: 10px;
            margin-top: 14px;
        }

        .token-chip {
            font-size: 12px;
            padding: 7px 9px;
            border-radius: 999px;
            background: rgba(5, 8, 20, 0.9);
            border: 1px solid #181d30;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: var(--text-muted);
        }

        .token-chip span.value {
            color: var(--accent);
            font-weight: 500;
        }

        /* Sections */

        section {
            margin-bottom: 36px;
        }

        .section-title {
            font-size: 18px;
            margin-bottom: 8px;
        }

        .section-subtitle {
            font-size: 14px;
            color: var(--text-muted);
            margin-bottom: 18px;
        }

        .card {
            background: rgba(8, 11, 24, 0.98);
            border-radius: 18px;
            padding: 18px 18px 16px;
            border: 1px solid var(--border-subtle);
            box-shadow: var(--shadow-soft);
        }

        .split {
            display: grid;
            grid-template-columns: minmax(0, 1.4fr) minmax(0, 1.3fr);
            gap: 20px;
        }

        ul.clean {
            padding-left: 18px;
            margin: 10px 0;
            color: var(--text-muted);
            font-size: 14px;
        }

        .pill {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            font-size: 11px;
            padding: 4px 9px;
            border-radius: 999px;
            background: rgba(5, 8, 20, 0.9);
            border: 1px solid #181d30;
            color: var(--text-muted);
            margin-right: 6px;
            margin-bottom: 4px;
        }

        .pill span.dot {
            width: 6px;
            height: 6px;
            border-radius: 999px;
            background: var(--accent);
        }

        .links-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(210px, 1fr));
            gap: 14px;
        }

        .link-card {
            background: rgba(8, 11, 24, 0.98);
            border-radius: 14px;
            padding: 10px 12px;
            border: 1px solid var(--border-subtle);
            font-size: 13px;
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        .link-card a {
            font-weight: 500;
        }

        .link-card span.meta {
            color: var(--text-muted);
            font-size: 12px;
        }

        footer {
            margin-top: 40px;
            border-top: 1px solid #181d30;
            padding-top: 18px;
            font-size: 12px;
            color: var(--text-muted);
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            gap: 8px;
        }

        /* Responsive */

        @media (max-width: 840px) {
            .hero {
                grid-template-columns: minmax(0, 1fr);
            }
        }

        @media (max-width: 640px) {
            header {
                flex-direction: column;
                align-items: flex-start;
            }
            nav {
                justify-content: space-between;
                width: 100%;
            }
            .split {
                grid-template-columns: minmax(0, 1fr);
            }
        }

</head>

    function applyLanguage(lang) {
        const dict = translations[lang];
        if (!dict) return;

        document.documentElement.lang = lang === "fr" ? "fr" : "en";

        document
            .querySelectorAll("[data-i18n]")
            .forEach((el) => {
                const path = el.getAttribute("data-i18n").split(".");
                let value = dict;
                for (const key of path) {
                    value = value?.[key];
                    if (value === undefined) break;
                }
                if (typeof value === "string") {
                    el.textContent = value;
                }
            });

        document
            .querySelectorAll(".lang-btn")
            .forEach((btn) =>
                btn.classList.toggle("active", btn.dataset.lang === lang)
            );
    }

    document.querySelectorAll(".lang-btn").forEach((btn) => {
        btn.addEventListener("click", () => {
            applyLanguage(btn.dataset.lang);
        });
    });

    // Langue par d√©faut
    applyLanguage("en");
</script>
